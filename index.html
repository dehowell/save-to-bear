</head>
<body>
  <div class="container">
    <p>To install the 'Save to Bear' bookmarklet, drag this button to your browser's bookmarks toolbar.</p>

    <a class="button button-primary" href="javascript:(function saveToBear(){var bearUrl='bear://x-callback-url/grab-url?url='+encodeURIComponent(window.location);window.location.href=bearUrl})();">Save to Bear</a>
  </div>
</body>
